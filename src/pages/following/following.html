<ion-header>
  <ion-navbar text-center>
    <ion-title>{{'FOLLOWING' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row *ngFor="let user of following; let i = index" align-items-center>
        <ion-col col-3 (click)="goProfileUser(user._id)" text-center>
          <img class="circle-pic" src="{{user.profilePicture}}">
        </ion-col>
        <ion-col col-6 (click)="goProfileUser(user._id)">
          <ion-label class="label-username">@{{user.username}}</ion-label>
          <ion-label class="label-name">{{user.name}}</ion-label>
        </ion-col>
        <ion-col col-3>
          <button *ngIf="userIdLogged!= user._id && user.isFollowed" ion-button round class="button-foll" block style="text-transform: none;" color="green1" outline (click)="unFollow(i)">{{'STOP_FOLLOWING' | translate}}</button>
        </ion-col>
      </ion-row>      
</ion-content>
