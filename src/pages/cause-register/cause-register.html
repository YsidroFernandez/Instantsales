
<ion-header>

  <ion-navbar>
    <ion-title text-center>Cause</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div text-center>
    <img class="image image-cause" [src]="photo" alt="">
  </div> 
       
  <form [formGroup]="causeForm">
    <ion-list>
      <ion-item class="text-inputs">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name" [disabled]="disabled" [class.invalid]="!causeForm.controls.name.valid && (causeForm.controls.name.dirty || submitAttempt)" maxlength=40></ion-input>
      </ion-item>
      <p *ngIf="!causeForm.controls.name.valid && (causeForm.controls.name.dirty || submitAttempt)" text-color="white">{{'VALIDATE_NAME' | translate }}
      </p>  
      <ion-item class="text-inputs">
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description" [disabled]="disabled" maxlength=200 [class.invalid]="!causeForm.controls.description.valid && (causeForm.controls.description.dirty || submitAttempt)"></ion-textarea>
      </ion-item>
      <p *ngIf="!causeForm.controls.description.valid && (causeForm.controls.description.dirty || submitAttempt)" text-color="white">{{'VALIDATE_NAME' | translate }}
      </p>
      <ion-item *ngIf="cause.photo" class="text-inputs">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" (click)="goProfileUser()" formControlName="username" [disabled]="disabled"></ion-input>
      </ion-item> 
      <ion-item class="text-inputs">
        <ion-label floating>Location</ion-label>
        <ion-input type="text" formControlName="location" [disabled]="disabled" maxlength=100></ion-input>
      </ion-item>
      <ion-item class="text-inputs">
        <ion-label floating>Contact</ion-label>
        <ion-input type="text"  formControlName="contact" [disabled]="disabled" maxlength=50></ion-input>
      </ion-item>
      <ion-item *ngIf="cause.photo" class="text-inputs">
        <ion-label floating>Creation date</ion-label>
        <ion-input type="text"  formControlName="creationDate" [disabled]="disabled"></ion-input>
      </ion-item>
      <br>
    </ion-list>  
    </form>
    <div *ngIf="!cause.photo">
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-center>
            <button ion-button round outline class="btn-operation" color="green1" (click)="cancelar()">Cancelar</button>
          </ion-col>
          <ion-col col-6 text-center>
            <button ion-button round outline class="btn-operation" color="green1" (click)="saveCause()">Create</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div ng-else>
      <div text-center>
        <button text-center  *ngIf="cause.photo" class="btn-operation" outline ion-button round color="green1" (click)="goBack()">Volver</button>
      </div>
    </div>
</ion-content>
