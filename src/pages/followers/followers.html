<ion-header>

  <ion-navbar text-center>
    <ion-title>{{'FOLLOWERS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
  <ion-row *ngFor="let follower of followers; let i = index" align-items-center>
    <ion-col col-3 (click)="goProfileUser(follower._id)" text-center>
      <img class="circle-pic" src="{{follower.profilePicture}}">
    </ion-col>
    <ion-col col-6 (click)="goProfileUser(follower._id)">
      <ion-label class="label-username">@{{follower.username}}</ion-label>
      <ion-label class="label-name">{{follower.name}}</ion-label>
    </ion-col>
    
    <ion-col col-3 *ngIf="!follower.isFollowed && follower._id != userIdLogged">
        <button ion-button class="button-foll" block round style="text-transform: none;" color="green1" (click)="follow(i)">{{'FOLLOW' | translate}}</button>
      </ion-col>
    <ion-col col-3 *ngIf="follower.isFollowed">
      <button ion-button class="button-foll" block round style="text-transform: none;" color="green1" outline (click)="unFollow(i)">{{'STOP_FOLLOWING' | translate}}</button>
    </ion-col>
  </ion-row>
  
</ion-content>
