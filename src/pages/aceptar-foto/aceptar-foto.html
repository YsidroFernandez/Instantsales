<ion-header>

  <ion-navbar>
    <ion-title text-center>Cause Photo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center> 
	 <img class="image-cause" [src]="photo">
  </div>
  <br>
  <br>
	<ion-grid>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button round style="text-transform: none;" color="green1"  (click)="cancelar()">
        	Cancel
        </button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button round style="text-transform: none;" color="green1" (click)="aceptar()" >
        	Accept
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
