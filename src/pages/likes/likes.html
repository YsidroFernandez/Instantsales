<ion-header no-border>
  <ion-navbar color="white2" text-center>
    <ion-title>{{'NOTIFICATIONS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let like of likes; let i = index" align-items-center>  
    <ion-col col-2 (click)="goProfileUser(like.userId)" text-center>
      <img class="circle-pic" src="{{like.profilePicture}}">
    </ion-col>
    <ion-col col-8 (click)="goProfileUser(like.userId)">
      <ion-label class="username" style="color:dimgray"><font style="color: black">@{{like.username}}</font> likes your cause</ion-label>
    </ion-col>
    <ion-col col-2 text-center>
      <ion-thumbnail (click)="getCauseById(like.causeId)" >
        <img class="image-cause" src="{{like.causePhoto}}">
    </ion-thumbnail>
    </ion-col>    
  </ion-row>
</ion-content>
