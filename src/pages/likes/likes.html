<ion-header no-border>
  <ion-navbar color="white2" text-center>
    <ion-title>{{'NOTIFICATIONS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let like of likes; let i = index" align-items-center>  
    <ion-col col-2 (click)="goProfileUser(like.userId._id)" text-center>
      <img class="circle-pic" src="{{like.userId.profilePicture}}">
    </ion-col>
    <ion-col col-8 (click)="goProfileUser(like.userId._id)">
      <ion-label class="username" style="color:dimgray"><font style="color: black">@{{like.userId.username}}</font> likes your publication</ion-label>
    </ion-col>
    <ion-col col-2 text-center>
      <ion-thumbnail (click)="goTopublication(like.publicationId)" >
        <img class="image-publication" src="{{like.publicationId.photo}}">
    </ion-thumbnail>
    </ion-col>    
  </ion-row>
</ion-content>
